<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Solve the puzzle!</title>
</head>
<body>
    <header class="header">
        <h1>Solve the puzzle!</h1>
    </header>

    <main class="main-container">

        <section class="game">
            <div class="puzzle">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </section>

        <section class="elements">
            <div class="images">
                <img id="slice_0_1" class="part" draggable="true" src="images\slice_0_1.jpg" />
                <img id="slice_0_2" class="part" draggable="true" src="images\slice_0_2.jpg" />
                <img id="slice_1_0" class="part" draggable="true" src="images\slice_1_0.jpg" />
                <img id="slice_1_1" class="part" draggable="true" src="images\slice_1_1.jpg" />
                <img id="slice_1_2" class="part" draggable="true" src="images\slice_1_2.jpg" />
                <img id="slice_2_0" class="part" draggable="true" src="images\slice_2_0.jpg" />
                <img id="slice_0_0" class="part" draggable="true" src="images\slice_0_0.jpg" />
                <img id="slice_2_1" class="part" draggable="true" src="images\slice_2_1.jpg" />
                <img id="slice_2_2" class="part" draggable="true" src="images\slice_2_2.jpg" />
            </div>
        </section>

    </main>

    <aside class="aside-contaier">
        <article class="aside-content">
            <div class="aside-header">Новый набор!</div>
            <p>Курсы по HTML</p>
            <button>Запись</button>
        </article>
        <article class="aside-content">
            <div class="aside-header">Новый набор!</div>
            <p>Курсы по CSS</p>
            <button>Запись</button>
        </article>
    </aside>

    <footer class="footer">
        <span>Все права защищены &#169</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
